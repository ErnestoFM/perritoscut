<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>Perritos Cut</title>
</head>
<body class="bg-white dark:bg-gray-900">


<section class="flex justify-center items-center">
    <div class="flex-1 py-8 px-4 mx-auto max-w-2xl lg:py-16">
        <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">Agregar nuevo Perro</h2>
        <form action="/perros" method="post" th:object="${datosPerros}">
            <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
                <div class="w-full">
                    <label for="name"
                           class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
                    <input type="text" name="name" id="name" th:field="*{nombre}"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                           placeholder="Nombres" required="" pattern="^[A-Za-zñÑ ]+$">
                </div>
                <div class="w-full">
                    <label for="brand"
                           class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Raza</label>
                    <input type="text" name="brand" id="brand" th:field="*{raza}"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                           placeholder="Raza" required="" pattern="^[A-Za-zñÑ ]+$">
                </div>

                <div class="w-full">
                    <label for="color" id="esterilizado" th:field="*{esterilizacion}"
                           class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Esterilizado</label>
                    <div class="flex items-center mb-4">
                        <input id="esterilizado-si" type="radio" value="1" th:field="*{esterilizacion}"
                               class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                               required>
                        <label for="esterilizado-si" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Si</label>
                    </div>
                    <div class="flex items-center">
                        <input id="esterilizado-no" type="radio" value="0" th:field="*{esterilizacion}"
                               class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                               required>
                        <label for="esterilizado-no" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">No</label>
                    </div>
                </div>


                <div>
                    <label for="idEdad"
                           class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Edad</label>
                    <select name="idEdad" aria-label="Default select example" id="idEdad" th:field="*{edad}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">

                        <option value="3 meses">3 meses</option>
                        <option value="7 meses">7 meses</option>
                        <option value="10 meses">10 meses</option>
                        <option value="1 año">1 año</option>
                        <option value="2 años">2 años</option>
                        <option value="3 años">3 años</option>
                        <option value="4 años">4 años</option>
                        <option value="5 años">5 años</option>
                        <option value="6 años">6 años</option>
                        <option value="7 años">7 años</option>
                        <option value="8 años">8 años</option>
                        <option value="9 años">9 años</option>
                        <option value="10 años">10 años</option>
                        <option value="11 años">11 años</option>
                        <option value="12 años">12 años</option>
                        <option value="13 años">13 años</option>
                        <option value="14 años">14 años</option>
                        <option value="15 años">15 años</option>


                    </select>
                </div>

                <div>
                    <div class="w-full">
                        <label for="brand" th:field="*{color}"
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Color</label>
                        <input type="text" name="brand" id="color" th:field="*{color}"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                               placeholder="Color" required="" pattern="^[A-Za-zñÑ ]+$">
                    </div>

                </div>

                <div class="w-full">
                    <label for="brand"
                           class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Comentarios</label>
                    <label>
             <textarea th:field="*{comentarios}"
                     class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                     placeholder="Comentarios" required="" pattern="^[A-Za-zñÑ ]+$"></textarea>
                    </label>
                </div>

            </div>

            <button type="submit"
                    class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-black bg-blue-500 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800">
                Guardar Perro
            </button>
        </form>
    </div>
</section>

<div class="relative overflow-x-auto shadow-md rounded-md mx-auto max-w-screen-lg" >
    <table class="w-full rounded-md text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400" >
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
            <th scope="col" class="px-6 py-3">
                ID
            </th>
            <th scope="col" class="px-6 py-3">
                Nombre
            </th>
            <th scope="col" class="px-6 py-3">
                Raza
            </th>
            <th scope="col" class="px-6 py-3">
                Color
            </th>
            <th scope="col" class="px-6 py-3">
                Edad
            </th>
            <th scope="col" class="px-6 py-3">
                Comentarios
            </th>
            <th scope="col" class="px-6 py-3">
                Esterilizado
            </th>
            <th scope="col" class="px-6 py-3">
                Editar
            </th>
            <th scope="col" class="px-6 py-3">
                Eliminar
            </th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="perro : ${perros}" class="bg-white border-b dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-600">
            <td class="px-6 py-3" th:text="${perro.id}"></td>
            <td class="px-6 py-3" th:text="${perro.nombre} "></td>
            <td class="px-6 py-3" th:text="${perro.raza}"></td>
            <td class="px-6 py-3" th:text="${perro.color}"></td>
            <td class="px-6 py-3" th:text="${perro.edad}"></td>
            <td class="px-6 py-3" th:text="${perro.comentarios}"></td>
            <td class="px-6 py-3">
                <span th:text="${perro.esterilizacion} ? 'Si' : 'No'"></span>
            </td>            <td class="px-6 py-3">
                <button id="updateProductButton" data-modal-target="updateProductModal"
                        data-modal-toggle="updateProductModal" th:data-id-perro="${perro.id}"
                        th:data-nombre-perro="${perro.nombre}"
                        th:data-raza-perro="${perro.raza}"
                        th:data-color-perro="${perro.color}"
                        th:data-comentarios-perro="${perro.comentarios}"
                        th:data-edad-perro="${perro.edad}"
                        th:data-esterilizacion-perro="${perro.esterilizacion}"
                        class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-cyan-500 to-blue-500 group-hover:from-cyan-500 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-cyan-200 dark:focus:ring-cyan-800">
                        <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                            Editar
                        </span>
                </button>
            </td>
            <td class="px-6 py-3">
                <a th:href="@{'/eliminar-perro?id=' + ${perro.id}}"
                   class="block text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-500 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                   style="cursor: pointer;">
                    <svg class="mr-1 -ml-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                         xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                              d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                              clip-rule="evenodd"></path>
                    </svg>
                </a>
            </td>

        </tr>
        </tbody>

    </table>
    <div class="relative overflow-x-auto shadow-md rounded-md mx-auto max-w-screen-lg">
        <p th:if="${perros.isEmpty()}" class="block text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-500 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
            No hay perros registrados</p>
    </div>
</div>



<div id="updateProductModal" tabindex="-1" aria-hidden="true"
     class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-modal md:h-full">
    <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
        <!-- Modal content -->
        <div class="relative p-4 bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5">
            <!-- Modal header -->
            <div class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 dark:border-gray-600">
                <h3 id="perroIdText" class="text-lg font-semibold text-gray-900 dark:text-white">
                    Editar Perro
                </h3>
                <button type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
                        data-modal-toggle="updateProductModal">
                    <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                         xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                              clip-rule="evenodd"></path>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <form action="/perrosact" method="post" th:object="${datosPerros}">
                <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">

                    <div class="w-full">
                        <label for="name"
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nuevo Nombre</label>
                        <input type="text" name="nombre" id="nombre" th:field="*{nombre}"
                               class="bg-gray-50  border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                               placeholder="Nombre Perro">
                    </div>
                    <div class="w-full">
                        <label for="brand"
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nueva
                            Raza</label>
                        <input type="text" name="comentarios" id="comentarios" th:field="*{comentarios}"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                               placeholder="Comentarios">
                    </div>
                    <div class="w-full">
                        <label for="esterilizadoup" id="esterilizadoup" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Esterilizado</label>
                        <div class="flex items-center mb-4">
                            <input id="esterilizadoup-si" type="radio" value="true" th:field="*{esterilizacion}"
                                   class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                                   required>
                            <label for="esterilizado-si" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Si</label>
                        </div>
                        <div class="flex items-center">
                            <input id="esterilizadoup-no" type="radio" value="false" th:field="*{esterilizacion}"
                                   class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                                   required>
                            <label for="esterilizado-no" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">No</label>
                        </div>
                    </div>

                </div>
                <input type="hidden" id="PerroIdInput" name="perroId"/>
                <button type="submit"
                        class="inline-flex mr-8 items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-black bg-blue-500 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800 bg-blue-500 hover:bg-blue-600 focus:bg-blue-600 focus:outline-none  rounded-lg shadow-md transition duration-300">
                    Actualizar Perro
                </button>
                <button type="button" data-modal-toggle="updateProductModal"
                        class="inline-flex ml-8 items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-black bg-red-500 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800">
                    Cancelar
                </button>
            </form>

        </div>
    </div>
</div>



<script>
    var buttons = document.querySelectorAll('[data-id-perro]');
    buttons.forEach(function (button) {

        button.addEventListener('click', function () {
            var perroId = this.getAttribute('data-id-perro');
            var nombre = this.getAttribute('data-nombre-perro');
            var raza = this.getAttribute('data-raza-perro');

            var edad = this.getAttribute('data-edad-perro');
            var color = this.getAttribute('data-color-perro');
            var comentarios = this.getAttribute('data-comentarios-perro');
            var esterilizado = this.getAttribute('data-esterilizacion-perro');
            var esterilizadoupSi = document.getElementById('esterilizadoup-si');
            var esterilizadoupNo = document.getElementById('esterilizadoup-no');
            esterilizadoupSi.checked = esterilizado === "true";
            esterilizadoupNo.checked = esterilizado === "false";


            document.getElementById('PerroIdInput').value = perroId;
            document.getElementById('perroIdText').innerText = 'Editar a ' + nombre;
            document.getElementById('nombre').value = nombre;
            document.getElementById('raza').value = raza;
            document.getElementById('esterilizado').value = esterilizado;
            document.getElementById('edad').value = edad;
            document.getElementById('color').value = color;
            document.getElementById('comentarios').value = comentarios;
            console.log("El id es" + nombre);

        });
    });


</script>

<script th:inline="javascript">
    /*<![CDATA[*/
    function limpiarFormulario() {
        document.getElementById("name").value = "";
        document.getElementById("brand").value = "";
        document.getElementById("masculino-radio").checked = false;
        document.getElementById("femenino-radio").checked = false;
        document.getElementById("item-weight").value = "";
        document.getElementById("idGrado").value = "";
        document.getElementById("nombreSeccion").value = "";
    }
    /*]]>*/
</script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.1.1/flowbite.min.js"></script>
</body>
</html>
